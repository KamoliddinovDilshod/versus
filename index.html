<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Versus</title>
</head>
<body>
  
  <header class="header">
    <section class="header__top">
      <div class="container">
        <div class="header__box">
          <h2 class="visually-hidden">
            Versus header
          </h2>
          <a class="header__logo" href="./index.html">
            VERSUS
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#">
                  Portfolio
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">
                  About
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">
                  Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <section class="header__bottom">
      <div class="container">
        <div class="header__title-box">
          <h1 class="header__title">
            We build beautiful web and mobile apps.
          </h1>
        </div>
        <a class="header__bottom-link" href="#">
          Get a quote
        </a>
      </div>
    </section>
  </header>
  
  <main>
    <section class="work">
      <div class="container">
        <h2 class="work__title">
          Latest Work
        </h2>
        <ul class="work__list">
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/first.jpg" alt="first img" srcset="./images/first.jpg 1x , ./images/first@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/secound.jpg" alt="secound.jpg img" srcset="./images/secound.jpg 1x , ./images/secound.jpg@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/three.jpg" alt="three.jpg img" srcset="./images/three.jpg 1x , ./images/three.jpg@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/four.jpg" alt="four.jpg img" srcset="./images/four.jpg 1x , ./images/four.jpg@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/five.jpg" alt="five.jpg img" srcset="./images/five.jpg 1x , ./images/five.jpg@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/six.jpg" alt="six.jpg img" srcset="./images/six.jpg 1x , ./images/six.jpg@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/seven.jpg" alt="seven.jpg img" srcset="./images/seven.jpg 1x , ./images/seven.jpg@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/eleven.jpg" alt="eleven.jpg img" srcset="./images/eleven.jpg 1x , ./images/eleven.jpg@2x.jpg 2x">
            </a>
          </li>
          <li class="work__item">
            <a class="work__link" href="#">
              <img class="work__img" src="./images/nine.jpg" alt="nine.jpg img" srcset="./images/nine.jpg 1x , ./images/nine.jpg@2x.jpg 2x">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <a class="footer__title" href="./index.html">
        VERSUS
      </a>
      <p class="footer__text">
        Powered by Webflow
      </p>
    </div>
  </footer>
  
</body>
</html>
